<!DOCTYPE html>
<html>

<head>
    <title>THE ENERGY GAME</title>
    <style>
        canvas {
            background-color: #f0f0f0;

        body {
            margin: 0
        }
    </style>
</head>

<body>
    <canvas id="myCanvas" width="900" height="650"></canvas>
    <div id="total">
        <div style="text-align:top-center">

            <label onclick="YEAR()">YEAR</label>

            <option value="1990">1990</option>
        </select>

            <label onclick="DIFFICULTY()">DIFFICULTY</label>
            <select name="DIFFICULTY" id="DIFFICULTY">
            <option value="VERY EASY">VERY EASY</option>
            <option value="EASY">EASY</option>
            <option value="MEDIUM">MEDIUM</option>

            <label onclick="ENERGY_SECTOR()">ENERGY SECTOR</label>

            </select>

            <button onclick="NEW GAME()">NEW GAME</button>
            <button onclick="LOAD GAME()">LOAD GAME</button>
            <button onclick="SAVE GAMEl()">SAVE GAME</button>
            <br><br>


            <h2>OIL SLIDER:</h2>
            <input type="range" id="slider" min="0" max="42" step="10" value="40">

            <h2>CROP BIOFUELS:</h2>
            <input type="range" id="slider" min="0" max="24" step="10" value="40">

            <h2>CELLULOSIC BIOFUELS:</h2>
            <input type="range" id="slider" min="0" max="60" step="10" value="40">

            <h2>NATURAL GAS:</h2>
            <input type="range" id="slider" min="0" max="20" step="10" value="40">

            <h2>ELECTRICITY:</h2>
            <input type="range" id="slider" min="0" max="40" step="10" value="40">

            </script>
